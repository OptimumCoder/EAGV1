<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Indian Stock Analysis</title>
    <style>
        body {
            width: 800px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }
        .stat-card {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .stat-card h3 {
            margin: 0;
            color: #212529;
            font-size: 14px;
        }
        .stat-card p {
            margin: 10px 0 0 0;
            font-size: 16px;
            font-weight: bold;
            color: #0d6efd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: right;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        th:hover {
            background-color: #e5e5e5;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        #error {
            color: red;
            display: none;
            margin: 10px 0;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        #lastUpdate {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .refresh-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .th-sort-asc::after {
            content: " ▲";
        }
        .th-sort-desc::after {
            content: " ▼";
        }
        .error-message {
            color: red;
            text-align: left !important;
        }
        .date-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-info span {
            color: #495057;
            font-size: 14px;
        }
        .date-info strong {
            color: #212529;
        }
        .price-change-positive {
            color: #198754;
            font-weight: bold;
        }
        .price-change-negative {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Indian Stock Analysis</h2>
    <button id="refreshBtn" class="refresh-button">Refresh Data</button>
    <div id="error"></div>
    <div id="loading">Loading...</div>
    <div id="content">
        <div class="date-info">
            <span><strong>Data Range:</strong> <span id="dateRange">-</span></span>
            <span><strong>Last Updated:</strong> <span id="updateTime">-</span></span>
        </div>
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Stocks</h3>
                <p id="totalStocks">0</p>
            </div>
            <div class="stat-card">
                <h3>Successful Fetches</h3>
                <p id="successfulFetches">0</p>
            </div>
            <div class="stat-card">
                <h3>Average Price</h3>
                <p id="avgPrice">₹0</p>
            </div>
            <div class="stat-card">
                <h3>Average Volume</h3>
                <p id="avgVolume">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <p id="totalValue">₹0</p>
            </div>
            <div class="stat-card">
                <h3>Avg Price Change</h3>
                <p id="avgPriceChange">0%</p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Volume</th>
                    <th>Value</th>
                    <th>Price Change</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
            </tbody>
        </table>
    </div>
    <script src="popup.js"></script>
</body>
</html>
